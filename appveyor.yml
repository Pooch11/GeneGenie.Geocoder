version: 1.0.{build}
image: Visual Studio 2017
configuration:
  - Release
before_build:
- cmd: nuget restore
build:
  verbosity: minimal
after_build:
- cmd: dotnet pack GeneGenie.Geocoder\GeneGenie.Geocoder.csproj --configuration Release --output . --no-build
artifacts:
- path: '**/*.nupkg'
  name: nugetpackage
deploy:
- provider: NuGet
  api_key:
    secure: P8cmu7BZh3GOr+3bq5NVZEAEGnvjyC1wKhEmk4pcfTxiZwP7qS2t0pTPPn+q4ILC
  artifact: nugetpackage
  on:
    branch: master

test_script:
 - dotnet test GeneGenie.Geocoder.Tests/GeneGenie.Geocoder.Tests.csproj /p:AltCover=true /p:AltCoverAssemblyExcludeFilter=GeneGenie.Geocoder.Tests
after_test:
  - ps: |
      $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
      Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
      bash codecov.sh -f "GeneGenie.Geocoder.Tests/coverage.xml" -t $Env:CODECOV_TOKEN
